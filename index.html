<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Police Record Verification</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f0f0f0;
}

/* Header */
.header{
    background:#2b6fa5;
    color:#fff;
    text-align:center;
    padding:10px;
}

.header img{
    width:100px;
    display:block;
    margin:0 auto 5px;
}

.header h2{
    margin:0;
    font-size:17px;
}

/* Center */
.wrapper{
    display:flex;
    justify-content:center;
    padding:25px;
}

/* OUTER BORDER */
.outer-box{
    border:1px solid #777;
    padding:0.5px;
    background:#fff;
    width:100%;
    max-width:430px;
}

/* INNER BORDER */
.inner-box{
    border:1px solid #999;
    padding:10px;
}

/* ===== Certificate Title DOUBLE BORDER ===== */
.title-outer{
    border:1px solid #4a78a8;
    padding:0.5px;
    margin-bottom:12px;
}

.title-inner{
    border:1px solid #4a78a8;
    padding:1px;
    text-align:center;
    font-weight:bold;
    font-size:14px;
}

/* Details */
.row{
    display:flex;
    font-size:14px;
    margin-bottom:6px;
}

.label{
    width:45%;
    font-weight:bold;
}

.value{
    width:55%;
}

/* Responsive */
@media(max-width:480px){
    .row{
        font-size:13px;
    }
}
</style>
</head>

<body>

<div class="header">
    <img src="Picsart_26-01-05_21-38-34-064.png" alt="Sindh Police Logo">
    <h2>Police Record Verification System</h2>
</div>

<div class="wrapper">
    <div class="outer-box">
        <div class="inner-box">

            <div class="title-outer">
                <div class="title-inner">Certificate Details</div>
            </div>

            <div class="row">
                <div class="label">Certificate ID :</div>
                <div class="value">644502</div>
            </div>

            <div class="row">
                <div class="label">Name :</div>
                <div class="value">Muhammad Riaz</div>
            </div>

            <div class="row">
                <div class="label">SO / WO / DO :</div>
                <div class="value">Muhammad Aijaz</div>
            </div>

            <div class="row">
                <div class="label">Date of CNIC issue :</div>
                <div class="value">2020-11-15</div>
            </div>

            <div class="row">
                <div class="label">For which Country :</div>
                <div class="value">United State Of America</div>
            </div>

            <div class="row">
                <div class="label">Police Station :</div>
                <div class="value">S.I.T.E (A)</div>
            </div>

            <div class="row">
                <div class="label">Issue From :</div>
                <div class="value">WEST ZONE</div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
